<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dasboard</title>
</head>
<body>
    <header class="jumbotron">
            <h1 class="display-3">Your Current Weather</h1>
            <p class="lead"></p>
            <p id="currentDay" class="lead"></p>
    </header>

     <div class="input-group mb-3">
        <div class="input-group-prepend" class="col-md-6">
            <button class="btn btn-outline-secondary" type="button" id="button">Button</button>
        </div>
    </div>
    <div>
        <div class="col-md-6">
        <input type="text" id="weather-input"><br>
        </div>
    </div>

    <div class ="container">
            <div id="weather">
            </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
